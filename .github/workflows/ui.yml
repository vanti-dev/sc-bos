name: UI checks

on: [push]

jobs:
 ui_job:
    runs-on: ubuntu-latest
    name: UI integrity check
    steps:
      - uses: actions/checkout@v4
      - name: Clean yarn.lock private dependencies
        run: |
          echo "Cleaning up private yarn.lock dependencies"
          sed -i -e 's/nexus\.vanti\.co\.uk\/repository/npm-public\/registry\.npmjs\.org/g' ui/yarn.lock
          echo "Final Check for private yarn.lock dependencies"
          if grep -E "https://nexus\.vanti\.co\.uk/repository/npm-public/" ui/yarn.lock; then
            echo "Private URLs found in yarn.lock"
            exit 1
          else
           echo "No private URLs found."
          fi
      - name: Commit & push auto-edited yarn.lock file
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ui/yarn.lock
          git commit -m "[auto] fix: remove private repository references from ui/yarn.lock"
          git push